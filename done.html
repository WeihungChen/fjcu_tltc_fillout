<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交完成</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #confirmation-message {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffccbc; /* 修改背景颜色为淡橙色 */
        }

        h2 {
            color: #e65100; /* 修改标题颜色为橙色 */
        }
    </style>
</head>
<body>

<div id="confirmation-message">
    <h2>提交成功</h2>
    <p>感謝您的提交！我們已經收到您的信息。</p>
</div>

</body>
</html>
